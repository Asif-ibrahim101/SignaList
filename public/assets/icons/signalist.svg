<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="500" viewBox="0 0 1200 500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="SignaList logo">
  <defs>
    <linearGradient id="shieldGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1E4D85"/>
      <stop offset="100%" stop-color="#0D2B4F"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowHead" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#3CCB59"/>
    </marker>
  </defs>

  <!-- Shield -->
  <g transform="translate(120,120)" filter="url(#softShadow)">
    <path d="M120,0
             C78,0 48,14 20,28
             C20,140 78,200 120,220
             C162,200 220,140 220,28
             C192,14 162,0 120,0 Z"
          fill="url(#shieldGrad)"/>
    <!-- Upward zig-zag arrow inside shield -->
    <polyline points="40,150 85,110 120,135 170,70"
              fill="none" stroke="#3CCB59" stroke-width="14"
              stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Arrow continues beyond shield -->
    <polyline points="170,70 205,40" fill="none"
              stroke="#3CCB59" stroke-width="14"
              stroke-linecap="round" stroke-linejoin="round"
              marker-end="url(#arrowHead)"/>
  </g>

  <!-- Brand text -->
  <g font-family="Montserrat, Poppins, Arial, sans-serif">
    <text x="420" y="215" font-size="110" font-weight="700" fill="#284A7A" letter-spacing="0.5">Signa</text>
    <text x="805" y="215" font-size="110" font-weight="700" fill="#3CCB59" letter-spacing="0.5">List</text>
    <text x="420" y="285" font-size="48" font-weight="500" fill="#8C8F94" letter-spacing="1">Smart Market Signals</text>
  </g>
</svg>
